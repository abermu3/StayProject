<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>

        h2{
            text-align: center;
        }
        form{
            align-items: center;
        }

        body{
            padding: 15px 10px;
            display: flex;
            justify-content: center;
            background-color: #44676a; 

        }
    </style>
</head>
<body>

    <form action="/login" method="post">
        <h2>Login</h2>
        <div>
            {% with messages = get_flashed_messages() %} 
             <ul>  
                {% if messages %}                            
                    {% for message in messages %}            
                    <li>{{message}}</li>                   
                    {% endfor %}
                {% endif %}
             </ul>
            {% endwith %}
        </div>
        
        <div class="row mb-3">
            <label for="email" class="col-sm-2 col-form-label-sm">Username:</label>
            <div class="col-sm-8">
                <input type="email" class="form-control form-control-sm" name="email">
            </div>
        </div>

        <div class="row mb-3">
            <label for="password" class="col-sm-2 col-form-label-sm">Password:</label>
            <div class="col-sm-8">
                <input type="password" class="form-control form-control-sm" name="password">
            </div>
        </div>

        <button type="submit" class="btn btn-success">Login</button> <a class="btn btn-success" href="/signup" role="button">Sign Up</a>

    </form>


</body>
</html>
