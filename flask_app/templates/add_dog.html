<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Dog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        form{
            align-items: center;
        }

        .container{
            padding: 10px 10px;
            display: flex;
            justify-content: center; 

        }
    </style>

</head>
<body>
    <nav class="navbar" style="background-color: #d8fd7e";>
        <div class="container-fluid">
            <a class="navbar-brand" href="/home">Stay. Organized</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/add">Add Pupper</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/items">Return Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
                <span class="navbar-text">
                    <form class="d-flex" role="search" action="/search" method="post">
                        <input class="form-control form-control-sm me-2" type="search" name="search" placeholder="Search Dogs..." aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </span>
            </div>
        </div>
    </nav>
    <div class="container">
        <form action="/new/dog" method="post">
            <div>
                {% with messages = get_flashed_messages() %} 
                <ul>  
                    {% if messages %}                            
                        {% for message in messages %}            
                        <li>{{message}}</li>                   
                        {% endfor %}
                    {% endif %}
                </ul>
                {% endwith %}
                </div>
                
                
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="checked_in" name="checked_in">
                    <label class="form-check-label" for="checked_in">Checked-In</label>
                </div>
            
                <div class="row mb-2">
                    <label for="first_name" class="col-sm-2 col-form-label-sm">First Name:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control form-control-sm" name="first_name">
                    </div>
                </div>
    
                <div class="row mb-2">
                    <label for="last_name" class="col-sm-2 col-form-label-sm">Last Name:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control form-control-sm" name="last_name">
                    </div>
                </div>
    
                <div class="row mb-2">
                    <label for="breed" class="col-sm-2 col-form-label-sm">Breed: </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control form-control-sm" name="breed">
                    </div>
                </div>
    
                <div class="row mb-2">
                    <label for="kennel" class="col-sm-2 col-form-label-sm">Kennel: </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control form-control-sm" name="kennel">
                    </div>
                </div>
    
                <div class="row mb-2">
                    <label for="allergies" class="col-sm-2 col-form-label-sm">Allergies: </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control form-control-sm" name="allergies">
                    </div>
                </div>

                <div class="row mb-2">
                    <label for="feeding_notes" class="col-sm-2 col-form-label-sm">Feeding Notes: </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control form-control-sm" name="feeding_notes">
                    </div>
                </div>

                <div class="row mb-2">
                    <label for="med_notes" class="col-sm-2 col-form-label-sm">Medication Notes: </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control form-control-sm" name="med_notes">
                    </div>
                </div>

                <div class="row mb-2">
                    <label for="daily_care" class="col-sm-2 col-form-label-sm">Daily Care: </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control form-control-sm" name="daily_care">
                    </div>
                </div>

                <div class="row mb-2">
                    <label for="checkout" class="col-sm-2 col-form-label-sm">Checkout: </label>
                    <div class="col-sm-8">
                        <input type="date" class="form-control form-control-sm" name="checkout">
                    </div>
                </div>
    
            <button type="submit" class="btn btn-success">Add</button>
    
    
        </form>
    </div>
</body>
</html>
